<span id="story">&nbsp;</span>
<section>
  <h1 class="sect-head bg-green">我们的故事</h1>
  <div class="container-fluid">
    <div id="timeline-embed"></div>
    <script type="text/javascript">
      var timeline_config = {
          width:              '100%',
          height:             '600',
          css:                'timeline/css/timeline-min.css',
          js:                 'timeline/js/timeline-min.js',
          source:      '{"timeline":{"headline":"我们的故事","type":"default","text":"<p>--追忆美好的时光</p>","date":[{"startDate":"1985,04,02","headline":"玩泥巴的男孩","text":"<p>一九八五年农历四月初二，一个新生命降生在湖北省荆门市沙洋县的一个乡村。</p>\n\n<p>这里，有小山，有河流，有农田，有丛林。在这里，我度过了一个充满了乡土气息的童年。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/850401tongnian.jpg","credit":null,"caption":"我和我哥"}},{"startDate":"1987,07,08","headline":"海边的女孩","text":"<p>两年后，七夕刚过（农历七月初八），一个女孩在福建省晋江市的海边诞生。</p>\n\n<p>沐浴着海风，在与姐姐和哥哥的玩耍中，你一天天慢慢长大⋯⋯</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/870708sea.gif","credit":null,"caption":"鼓浪屿与父母合影"}},{"startDate":"1995,01,01","headline":"迁徙","text":"<p>一九九五年冬天，我10岁的时候，随着哥哥一起，告别了那片乐土、童年的玩伴，来到了湖北省最南边的松滋市西斋镇。</p>\n\n<p>这里，有更大的山，更清澈宽敞的河流，这里有火车，有各个地方陌生的人，也有听不太懂的语言。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/950101weishui.jpg","credit":null,"caption":"洈水水库大坝"}},{"startDate":"1998,09,01","headline":"季延中学","text":"<p>这一年你进入季延中学，在这里你度过了六个年头。</p>\n\n<p>你说，你曾是破纪录的长跑冠军，你也当过班长。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/highschool.jpg","credit":null,"caption":"高中时的你"}},{"startDate":"2000,09,01","headline":"荆州中学","text":"<p>世纪之交的时候，我考取了湖北省荆州中学，告别了生活了五年之久的西斋。</p>\n\n<p>我也曾是长跑健将，曾经多次与同学一起绕荆州古城墙环跑。</p>\n\n<p>我也当过班长，办过报，逃过课，打过架。这三年，有朝气，有苦涩，有迷茫，也有叛逆。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/000910jingzhou.jpg","credit":null,"caption":"荆州中学"}},{"startDate":"2003,09,01","headline":"南京大学","text":"<p>高中毕业时，我幸运地考上了南京大学软件学院。</p>\n\n<p>这所学校的校歌很古朴。我也开始铭记八个字，“誠樸雄偉 勵學敦行”。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/Nanjing_University_Logo.png","credit":null,"caption":"南京大学校徽"}},{"startDate":"2004,09,01","headline":"你来了","text":"<p>一年后，你也来到了南京大学。</p>\n\n<p>你在城资系，我在软件学院。你大一，我大二。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/040901nju.jpg","credit":null,"caption":"南京大学北大楼"}},{"startDate":"2005,09,18","headline":"这一天，我们相遇⋯⋯","text":"<p>二零零五年的初秋，在大学历史选修课上，你坐在我旁边，故事便从这里开始⋯⋯</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/050918deskmate.jpg","credit":null,"caption":"同桌的你"}},{"startDate":"2005,11,04","headline":"栖霞山","text":"<p>这一年的深秋，我们行走在栖霞山，满目红透的枫叶。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/051104qixiashan.jpg","credit":null,"caption":"栖霞山"}},{"startDate":"2005,11,18","headline":"浦苑青春","text":"<p>清晨、黄昏，在星湖、明湖、名人园、天文台、龙王山，几乎浦苑的每条小径，都留下了我们共同的足迹。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/051118puyuan.jpg","credit":null,"caption":"浦苑明湖"}},{"startDate":"2006,04,02","headline":"紫金山","text":"<p>春天，我们一起爬上了紫金山顶，整座城市在我们身后。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/060402zijinshan.jpg","credit":null,"caption":"紫金山山顶"}},{"startDate":"2007,01,29","headline":"南京，香港","text":"<p>二零零七年的上半年，我们一个在南京，一个在香港。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/07hongkong.jpg","credit":null,"caption":"香港天星码头"}},{"startDate":"2007,09,01","headline":"哲学，我来了","text":"<p>四年很快过去了，我也变成了一个标准的IT男。</p>\n\n<p>然而，这却不是我对大学教育的期望。我作出了一个决定：读西方哲学研究生。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/070618grad.jpg","credit":null,"caption":"学士毕业照"}},{"startDate":"2007,09,08","headline":"苏州","text":"<p>我们背上行囊，来到了姑苏城，造访了狮子林、拙政园、虎丘。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/070908suzhou.jpg","credit":null,"caption":"苏州平江"}},{"startDate":"2007,11,19","headline":"明孝陵","text":"<p>同一年的秋天，我们在明孝陵探访古迹，寻找秋天的美景。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/071119mingxiaoling.jpg","credit":null,"caption":"明孝陵神道"}},{"startDate":"2008,01,23","headline":"大雪","text":"<p>这一年的冬天，下了特别大的雪。很少见到雪的你，异常的兴奋。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080126snow.jpg","credit":null,"caption":"南京大学小礼堂"}},{"startDate":"2008,01,24","headline":"灵古塔","text":"<p>雪后初霁，我们爬上了灵古塔，远眺冰雪后的世界。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080124lingguta.jpg","credit":null,"caption":"雪后的紫金山"}},{"startDate":"2008,04,02","headline":"鼓楼的春天","text":"<p>原来鼓楼也有美丽的春天，三月，正是樱花烂漫的时节。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080402tachun.jpg","credit":null,"caption":"鼓楼的春天"}},{"startDate":"2008,04,04","headline":"风筝","text":"<p>春天，我们一起在明故宫放风筝，风筝在天上自由翱翔。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080404skite.jpg","credit":null,"caption":"放风筝的人"}},{"startDate":"2008,05,25","headline":"扬州","text":"<p>清晨，我们赶早坐着绿皮火车去扬州吃富春包子，整个车厢只有我们两个人。我们几乎走遍了扬州古城的大街小巷。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080525yangzhou.jpg","credit":null,"caption":"扬州个园"}},{"startDate":"2008,06,20","headline":"毕业季","text":"<p>四年转眼过去，这个夏天，栀子花开，你也毕业了。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/080620grad.jpg","credit":null,"caption":"爬山虎"}},{"startDate":"2009,01,26","headline":"玄武湖","text":"<p>一个冬天的早晨，我们骑着自行车，绕玄武湖一圈。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/090113xuanwuhu.jpg","credit":null,"caption":"玄武湖"}},{"startDate":"2009,05,20","headline":"一起学习","text":"<p>我们一起学习。我偶尔和你谈柏拉图，你会和我说人生是一次旅行。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/090520study.jpg","credit":null,"caption":"学习"}},{"startDate":"2009,08,21","headline":"历险黄山","text":"<p>拄着竹拐，我们一同穿越西海，一同上光明顶，一同观云海。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/090821huangshan.jpg","credit":null,"caption":"黄山"}},{"startDate":"2009,10,30","headline":"北京，南京","text":"<p>这三年，你在北京，我在南京。</p>\n\n<p>我开始记住一些地名，杨柳青、什刹海、西单、前门⋯⋯</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/091030beijing.jpg","credit":null,"caption":"北京天安门城楼"}},{"startDate":"2010,06,20","headline":"哲学的改造","text":"<p>经过三年的哲学改造，我终于顺利毕业了。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/100620philo.jpg","credit":null,"caption":"硕士论文答辩"}},{"startDate":"2011,06,25","headline":"哥本哈根","text":"<p>这半年，你在哥本哈根DFDS实习。你说那里的天很蓝、海很美。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/110625DFDS.jpg","credit":null,"caption":"DFDS实习"}},{"startDate":"2012,03,16","headline":"登记结婚","text":"<p>这一天，我们领证了。一张纸，我们等了将近七年。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/120316wedding.jpg","credit":null,"caption":"登记结婚"}},{"startDate":"2012,06,26","headline":"告别北京","text":"<p>终于，你毕业了。告别了北京，回到了南京。</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/120626grad.jpg","credit":null,"caption":"毕业"}},{"startDate":"2012,09,01","headline":"未来","text":"<p>未来，等待着我们继续谱写，属于我们的故事⋯⋯</p>","asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/future.jpg","credit":null,"caption":"玄武湖边"}}],"asset":{"media":"http://assets.91wedding.com/2/bucket/timeline/050918deskmate.jpg","credit":null,"caption":""}}}'
      }
    </script>
    <script type="text/javascript" src="timeline/js/storyjs-embed.js"></script>
